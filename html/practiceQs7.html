<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <table border="black">
        <caption>A Test table with mearged cells</caption>
    <thead>
         <td rowspan="2">
            
         </td>
         <th colspan="2">Average</th>
         <th rowspan="2">Red eyes</th>
         <tr>
            <td>Height</td>
            <td>weight</td>
         </tr>
    </thead>
    <tbody>
        <tr>
            <td>Males</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td>Females</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
